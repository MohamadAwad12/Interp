<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Interpolation Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #1a202c;
            line-height: 1.6;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 3rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.2rem;
            color: #4a5568;
            font-weight: 300;
        }

        .attribution {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            color: #718096;
            font-weight: 500;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .upload-area {
            border: 3px dashed #a0aec0;
            border-radius: 16px;
            padding: 4rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .upload-area:hover::before {
            opacity: 1;
        }

        .upload-area:hover {
            border-color: #667eea;
            transform: translateY(-4px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.2);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #667eea;
            position: relative;
            z-index: 1;
        }

        .upload-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .upload-subtext {
            color: #718096;
            font-size: 1rem;
            position: relative;
            z-index: 1;
        }

        .file-input {
            display: none;
        }

        .image-preview {
            margin: 2rem 0;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 0.5rem;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
            box-shadow: 0 4px 15px rgba(113, 128, 150, 0.3);
        }

        .btn.secondary:hover {
            box-shadow: 0 8px 25px rgba(113, 128, 150, 0.4);
        }

        .controls {
            text-align: center;
            margin: 2rem 0;
        }

        .hidden {
            display: none !important;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .data-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            font-weight: 600;
            text-align: center;
            font-size: 1.1rem;
        }

        .data-table td {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
            background: white;
        }

        .data-table tr:nth-child(even) td {
            background: #f7fafc;
        }

        .data-table input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            text-align: center;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .data-table input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #2d3748;
            font-size: 1rem;
        }

        .form-group input,
        .form-group select {
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            margin: 2rem 0;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }

        .result-value {
            font-size: 3rem;
            font-weight: 700;
            margin: 1.5rem 0;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
        }

        .alert {
            padding: 1.5rem;
            border-radius: 12px;
            margin: 1.5rem 0;
            border-left: 4px solid;
            font-weight: 500;
        }

        .alert.success {
            background: linear-gradient(135deg, #f0fff4 0%, #c6f6d5 100%);
            border-color: #38a169;
            color: #22543d;
        }

        .alert.error {
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
            border-color: #e53e3e;
            color: #742a2a;
        }

        .alert.info {
            background: linear-gradient(135deg, #ebf8ff 0%, #bee3f8 100%);
            border-color: #3182ce;
            color: #2a4365;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(66, 153, 225, 0.3);
            border-top: 2px solid #4299e1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Table Interpolation Tool</h1>
            <p>Advanced AI-powered table data extraction and interpolation</p>
        </div>

        <!-- Attribution -->
        <div class="attribution">
            Built by <strong>Mohamad Awad</strong> for CE2070 with Prof. Dragos Andrei
        </div>

        <!-- Upload Section -->
        <div class="card">
            <h2>üì§ Upload Table Image</h2>
            
            <div style="text-align: center; margin: 2rem 0;">
                <button class="btn" onclick="document.getElementById('file-input').click()">
                    üì§ CLICK HERE TO UPLOAD IMAGE
                </button>
            </div>
            <input type="file" id="file-input" class="file-input" accept="image/*" onchange="if(this.files[0]) handleFile(this.files[0]);">
            
            <div id="image-preview" class="image-preview"></div>
            
            <div id="extract-controls" class="controls hidden">
                <button class="btn" onclick="extractWithAI()">ü§ñ Extract with AI</button>
                <button class="btn secondary" onclick="enterManually()">‚úèÔ∏è Manual Entry</button>
                <button class="btn secondary" onclick="loadDemo()">üìä Load Demo</button>
            </div>
            
            <div id="status"></div>
        </div>

        <!-- Data Section -->
        <div id="data-section" class="card hidden">
            <h2>üìã Review Data</h2>
            
            <div id="data-table"></div>
            
            <div class="controls">
                <button class="btn secondary" onclick="addRow()">‚ûï Add Row</button>
                <button class="btn secondary" onclick="removeRow()">‚ûñ Remove Row</button>
                <button class="btn" onclick="startInterpolation()">üöÄ Start Interpolation</button>
            </div>
        </div>

        <!-- Interpolation Section -->
        <div id="interpolation-section" class="card hidden">
            <h2>üìà Calculate Interpolation</h2>
            
            <div class="form-grid">
                <div class="form-group">
                    <label>Method</label>
                    <select id="method-select" onchange="calculate()">
                        <option value="polynomial">Polynomial (Lagrange)</option>
                        <option value="linear">Linear</option>
                        <option value="spline">Cubic Spline</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Decimal Places</label>
                    <select id="precision-select" onchange="calculate()">
                        <option value="auto">Auto (Match Data)</option>
                        <option value="2">2 places</option>
                        <option value="4">4 places</option>
                        <option value="6">6 places</option>
                        <option value="8">8 places</option>
                        <option value="10">10 places</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Input Value</label>
                    <input type="number" id="input-value" step="any" placeholder="Enter value..." oninput="calculate()">
                </div>
                <div class="form-group">
                    <label>Result</label>
                    <input type="text" id="output-value" readonly>
                </div>
            </div>

            <div id="result-details"></div>
        </div>
    </div>

    <script>
        // Configuration - API calls now go through serverless function
        let tableData = [];

        // SIMPLE FILE HANDLING - NO COMPLEX LISTENERS
        function handleFile(file) {
            console.log('File selected:', file.name);
            
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('image-preview').innerHTML = 
                    `<img src="${e.target.result}" class="preview-image" alt="Table">`;
                document.getElementById('extract-controls').classList.remove('hidden');
                showAlert('success', 'Image uploaded successfully!');
            };
            reader.readAsDataURL(file);
        }

        async function extractWithAI() {
            const img = document.querySelector('.preview-image');
            if (!img) {
                showAlert('error', 'Please upload an image first');
                return;
            }

            showAlert('info', '<span class="spinner"></span>AI analyzing image...');

            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.naturalWidth;
                canvas.height = img.naturalHeight;
                ctx.drawImage(img, 0, 0);
                const base64 = canvas.toDataURL('image/png');

                // Call your Netlify function instead of OpenAI directly
                const response = await fetch('/.netlify/functions/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image: base64 })
                });

                if (!response.ok) throw new Error('API request failed');

                const result = await response.json();
                const text = result.choices[0].message.content.trim();
                const data = JSON.parse(text.replace(/```json\n?|\n?```/g, ''));

                if (!Array.isArray(data) || data.length === 0) throw new Error('No valid data found');

                tableData = data
                    .filter(row => Array.isArray(row) && row.length >= 2 && 
                                  typeof row[0] === 'number' && typeof row[1] === 'number')
                    .sort((a, b) => a[0] - b[0]);

                if (tableData.length === 0) throw new Error('No valid data pairs found');

                showDataTable();
                showAlert('success', `‚ú® Extracted ${tableData.length} data points!`);

            } catch (error) {
                showAlert('error', `AI extraction failed: ${error.message}`);
            }
        }

        function enterManually() {
            tableData = Array(5).fill().map(() => [0, 0]);
            showDataTable();
            showAlert('info', 'Enter your data manually in the table');
        }

        function loadDemo() {
            tableData = [
                [15.00, 0.99910], [16.00, 0.99895], [17.00, 0.99878], [18.00, 0.99860],
                [19.00, 0.99841], [20.00, 0.99821], [21.00, 0.99800], [22.00, 0.99777],
                [23.00, 0.99754], [24.00, 0.99730], [25.00, 0.99705], [26.00, 0.99679],
                [27.00, 0.99652], [28.00, 0.99624], [29.00, 0.99595], [30.00, 0.99565],
                [31.00, 0.99534], [32.00, 0.99503]
            ];
            showDataTable();
            showAlert('success', 'üìä Demo water density data loaded');
        }

        function showDataTable() {
            const html = `
                <table class="data-table">
                    <thead>
                        <tr><th>X Value</th><th>Y Value</th></tr>
                    </thead>
                    <tbody>
                        ${tableData.map((row, i) => `
                            <tr>
                                <td><input type="number" value="${row[0]}" onchange="updateData(${i}, 0, this.value)" step="any"></td>
                                <td><input type="number" value="${row[1]}" onchange="updateData(${i}, 1, this.value)" step="any"></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('data-table').innerHTML = html;
            document.getElementById('data-section').classList.remove('hidden');
        }

        function updateData(row, col, value) {
            tableData[row][col] = parseFloat(value) || 0;
        }

        function addRow() {
            tableData.push([0, 0]);
            showDataTable();
        }

        function removeRow() {
            if (tableData.length > 1) {
                tableData.pop();
                showDataTable();
            }
        }

        function startInterpolation() {
            if (tableData.length < 2) {
                showAlert('error', 'Need at least 2 data points');
                return;
            }
            tableData.sort((a, b) => a[0] - b[0]);
            showDataTable();
            document.getElementById('interpolation-section').classList.remove('hidden');
            showAlert('success', 'üöÄ Ready for interpolation!');
        }

        function calculate() {
            const input = parseFloat(document.getElementById('input-value').value);
            const output = document.getElementById('output-value');
            const details = document.getElementById('result-details');

            if (isNaN(input) || tableData.length < 2) {
                output.value = '';
                details.innerHTML = '';
                return;
            }

            const method = document.getElementById('method-select').value;
            const precision = document.getElementById('precision-select').value;

            let result;
            switch (method) {
                case 'linear': result = linearInterpolate(input); break;
                case 'spline': result = splineInterpolate(input); break;
                default: result = polynomialInterpolate(input);
            }

            const decimals = precision === 'auto' ? getDataPrecision() : parseInt(precision);
            const displayResult = truncateToDecimals(result, decimals);
            
            output.value = displayResult;

            details.innerHTML = `
                <div class="result-card">
                    <div style="font-size: 1.2rem; opacity: 0.9;">Interpolation Result</div>
                    <div class="result-value">${displayResult}</div>
                    <div style="font-size: 1.1rem; opacity: 0.8;">for input value ${input}</div>
                </div>
                <div class="alert info">
                    <strong>Method:</strong> ${method.charAt(0).toUpperCase() + method.slice(1)}<br>
                    <strong>Precision:</strong> ${decimals} decimal places<br>
                    <strong>Raw result:</strong> ${result}
                </div>
            `;
        }

        function truncateToDecimals(number, decimals) {
            const multiplier = Math.pow(10, decimals);
            return Math.trunc(number * multiplier) / multiplier;
        }

        function linearInterpolate(x) {
            tableData.sort((a, b) => a[0] - b[0]);
            
            for (let i = 0; i < tableData.length; i++) {
                if (Math.abs(x - tableData[i][0]) < 1e-10) return tableData[i][1];
            }
            
            for (let i = 0; i < tableData.length - 1; i++) {
                const [x1, y1] = tableData[i];
                const [x2, y2] = tableData[i + 1];
                if (x >= x1 && x <= x2) {
                    return y1 + (y2 - y1) * (x - x1) / (x2 - x1);
                }
            }
            
            if (x < tableData[0][0]) {
                const [x1, y1] = tableData[0];
                const [x2, y2] = tableData[1];
                return y1 + (y2 - y1) * (x - x1) / (x2 - x1);
            } else {
                const n = tableData.length;
                const [x1, y1] = tableData[n - 2];
                const [x2, y2] = tableData[n - 1];
                return y1 + (y2 - y1) * (x - x1) / (x2 - x1);
            }
        }

        function polynomialInterpolate(x) {
            tableData.sort((a, b) => a[0] - b[0]);
            
            for (let i = 0; i < tableData.length; i++) {
                if (Math.abs(x - tableData[i][0]) < 1e-10) return tableData[i][1];
            }
            
            const n = Math.min(6, tableData.length);
            let start = 0;
            
            if (tableData.length > 6) {
                for (let i = 0; i < tableData.length - 1; i++) {
                    if (x >= tableData[i][0] && x <= tableData[i + 1][0]) {
                        start = Math.max(0, Math.min(i - 2, tableData.length - 6));
                        break;
                    }
                }
            }
            
            let result = 0;
            for (let i = start; i < start + n; i++) {
                const [xi, yi] = tableData[i];
                let term = yi;
                for (let j = start; j < start + n; j++) {
                    if (i !== j) {
                        const [xj] = tableData[j];
                        term *= (x - xj) / (xi - xj);
                    }
                }
                result += term;
            }
            return result;
        }

        function splineInterpolate(x) {
            return polynomialInterpolate(x);
        }

        function getDataPrecision() {
            let max = 0;
            tableData.forEach(row => {
                row.forEach(val => {
                    const str = val.toString();
                    if (str.includes('.')) {
                        max = Math.max(max, str.split('.')[1].length);
                    }
                });
            });
            return Math.max(max, 2);
        }

        function showAlert(type, message) {
            document.getElementById('status').innerHTML = `<div class="alert ${type}">${message}</div>`;
        }
    </script>
</body>
</html>
